      <ellipse cx="40" cy="150" rx="40" ry="26" fill="#e0f2fe" fill-opacity="0.28" filter="url(#glowSoft)"/>
      <ellipse cx="70" cy="40" rx="32" ry="22" fill="#e0f2fe" fill-opacity="0.22" filter="url(#glowSoft)"/>
